<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrivetalk</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">
        <div class="container">

            <div class="header__inner">
                <div class="header__top">
                    <a href="#" class="logo">
                        Thrivetalk
                    </a>

                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link menu__list-link--active" href="#">Home</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">About</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Services</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Blog</a>
                            </li>
                        </ul>
                    </nav>

                    <button class="contact-button">CONTACT US</button>
                </div>

                <div class="header__body">
                    <a href="#" class="logo">
                        Thrivetalk
                    </a>

                    <h1 class="header__title">HELPING YOU THRIVE IN ALL AREAS OF LIFE</h1>

                    <p class="header__text">
                        Our highly talented therapists can help you with a range of issues including relationships, sex, PTSD, depression, social anxiety, or even just caring for yourself more.
                    </p>

                    <div class="header__questions">
                        <a href="" class="header__questions-item">WHO AM I</a>
                        <a href="" class="header__questions-item">WHAT DO I DO</a>
                    </div>
                </div>
            </div>
        </div>

        <img class="header__image" src="images/header-image.png" alt="Consumer photo">
        <img class="header__image-background" src="images/header-image-background.svg" alt="Background shape">

</header>

<script src="js/main.min.js"></script>
